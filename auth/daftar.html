<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intechfest 2021</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="auth">
        <div class="auth-content">
            <img style="margin-bottom: 0;" src="../assets/logo/Logotype Dark Mode.png" alt="">
            <h1>Daftar Akun</h1>
            <form class="auth-box">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" autofocus="true">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="telp">No Telepon</label>
                <input type="text" name="telp" id="telp">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input class="auth-action" type="submit" value="Daftar Sekarang">
                <a href="./login.html">Login</a>
                <a href="../">Kembali</a>
            </form>
        </div>
        <div class="auth-bgr"></div>
    </section>
</body>

</html>
