<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Intechfest 2021</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <section class="daftar">
        <div action="" class="daftar-box">
            <img src="../assets/logo/Logotype Dark Mode.png" alt="">
            <h1>PNBWDC Tingkat Perguruan Tinggi</h1>
            <form action="">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama">
                <label for="nim">NIM</label>
                <input type="text" name="nim" id="nim">
                <label for="foto">Foto KTM</label>
                <input type="file" name="foto" id="foto" class="border-none">
                <label for="jurusan">Fakultas/Jurusan</label>
                <input type="text" name="jurusan" id="jurusan">
                <label for="kelamin">Jenis Kelamin</label>
                <input type="text" name="kelamin" id="kelamin">
                <label for="telepon">No HP/WA</label>
                <input type="text" name="telepon" id="telepon">
                <label for="social">Id Line/Telegram</label>
                <input type="text" name="social" id="social">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="alamat">Alamat</label>
                <input type="text" name="alamat" id="alamat">
                <label for="provinsi">Provinsi</label>
                <input type="text" name="provinsi" id="provinsi">
                <label for="instansi">Asal Universitas</label>
                <input type="text" name="instansi" id="instansi">
                <input type="submit" value="Daftar" class="primary-button">
            </form>
            <a href="../" class="primary-link">Kembali</a>
        </div>
    </section>
</body>

</html>
