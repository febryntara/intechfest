<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Intechfest 2021</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <section class="daftar">
        <div action="" class="daftar-box">
            <img src="../assets/img/logo/Color Signature.png" alt="">
            <h1>Pendaftaran Lomba</h1>
            <form action="">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama">
                <label for="instansi">Sekolah / Universitas</label>
                <input type="text" name="instansi" id="instansi">
                <label for="telepon">No. Hp</label>
                <input type="text" name="telepon" id="telepon">
                <input type="submit" value="Daftar" class="primary-button">
            </form>
            <a href="../" class="primary-link">Kembali</a>
        </div>
    </section>
</body>

</html>
