<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Intechfest 2021</title>
    <link rel="stylesheet" href="../index.css">
</head>

<body>
    <section class="daftar">
        <div action="" class="daftar-box">
            <img src="../assets/img/logo/Color Signature.png" alt="">
            <h1>PNBDC Tingkat Umum</h1>
            <form action="">
                <form action="">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama">
                    <label for="nik">NIK/NISN/NIM</label>
                    <input type="text" name="nik" id="nik">
                    <label for="foto">Foto KTP/KTM/Kartu Pelajar</label>
                    <input type="file" name="foto" id="foto">
                    <label for="kelamin">Jenis Kelamin</label>
                    <input type="text" name="kelamin" id="kelamin">
                    <label for="telepon">No HP/WA</label>
                    <input type="text" name="telepon" id="telepon">
                    <label for="social">Id Line/Telegram</label>
                    <input type="text" name="social" id="social">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="alamat">Alamat</label>
                    <input type="text" name="alamat" id="alamat">
                    <label for="provinsi">Provinsi</label>
                    <input type="text" name="provinsi" id="provinsi">
                    <input type="submit" value="Daftar" class="primary-button">
                </form>
            </form>
            <a href="../" class="primary-link">Kembali</a>
        </div>
    </section>
</body>

</html>
